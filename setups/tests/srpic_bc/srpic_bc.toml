[simulation]
  name = "srpic_bc"
  engine = "srpic"
  runtime = 100.0

[grid]
  resolution = [512, 512]
  extent = [[1.0, 30.0]]

  [grid.metric]
    metric = "qspherical"

  [grid.boundaries]
    fields = [["CONDUCTOR", "CONDUCTOR"]]
    particles = [["REFLECT", "REFLECT"]]
    
[scales]
  larmor0 = 1e-4
  skindepth0 = 0.01

[algorithms]
  current_filters = 4

  [algorithms.timestep]
    CFL = 0.5

[particles]
  ppc0 = 64.0
  use_weights = true
  sort_interval = 100

  [[particles.species]]
    label = "e-"
    mass = 1.0
    charge = -1.0
    maxnpart = 1e4
    pusher = "Boris"
    n_payloads = 3

  [[particles.species]]
    label = "e+"
    mass = 1.0
    charge = 1.0
    maxnpart = 1e4
    pusher = "Boris"
    n_payloads = 3

[setup]
  r0 = 10.0
  theta0 = 0.3
  dr = 0.2

[output]
  format = "hdf5"
  
  [output.fields]
    interval_time = 1.0
    quantities = ["N_1", "N_2", "E", "B", "T00"]

  [output.particles]
    enable = false

  [output.spectra]
    enable = false

[diagnostics]
  interval = 5
  colored_stdout = true
