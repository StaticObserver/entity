[simulation]
  name = "magnetosphere"
  engine = "srpic"
  runtime = 60.0

[grid]
  resolution = [512, 256]
  extent = [[1.0, 10.0]]

  [grid.metric]
    metric = "qspherical"

  [grid.boundaries]
    fields = [["ATMOSPHERE", "ABSORB"]]
    particles = [["ATMOSPHERE", "ABSORB"]]
    
    [grid.boundaries.absorb]
      ds = 1.0

    [grid.boundaries.atmosphere]
      temperature = 0.1
      density = 4.0
      height = 0.02
      species = [1, 2]
      ds = 2.0
    
[scales]
  larmor0 = 2e-5
  skindepth0 = 0.01

[algorithms]
  current_filters = 4

  [algorithms.timestep]
    CFL = 0.5

  [algorithms.gca]
    e_ovr_b_max = 0.9
    larmor_max = 1.0

[particles]
  ppc0 = 20.0
  use_weights = true
  sort_interval = 100

  [[particles.species]]
  label = "e-"
  mass = 1.0
  charge = -1.0
  maxnpart = 1e7
  pusher = "Boris,GCA"

  [[particles.species]]
  label = "e+"
  mass = 1.0
  charge = 1.0
  maxnpart = 1e7
  pusher = "Boris,GCA"

[setup]
  Bsurf = 1.0
  period = 60.0
  
[output]
  fields = ["N_1", "N_2", "E", "B", "T00"]
  format = "hdf5"
  interval_time = 0.1

[diagnostics]
  interval = 10
