[simulation]
title   = "Reconnection"
runtime = 100.0

[domain]
resolution = [512, 512]
extent     = [-64.0, 64.0, -64.0, 64.0]
boundaries = ["PERIODIC", "PERIODIC"]

[algorithm]
CFL             = 0.9
correction      = 1.0
fieldsolver_ON  = true
deposit_ON      = true
current_filters = 4

[units]
ppc0       = 32.0
larmor0    = 10.0
skindepth0 = 5.0

[particles]
n_species = 2

[species_1]
label    = "e-"
mass     = 1.0
charge   = -1.0
maxnpart = 5e7
pusher   = "BORIS"

[species_2]
label    = "e+"
mass     = 1.0
charge   = 1.0
maxnpart = 5e7
pusher   = "BORIS"

[problem]
udrift_1   = 1.0
udrift_2   = -1.0

[visualization]
fields = ["Bx", "By", "Bz", "Ex", "Ey", "Ez"]
fields_stride = 2


