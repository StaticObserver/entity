name: Unit tests

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    strategy:
      matrix:
        cuda: ["ON", "OFF"]
        precision: ["double", "single"]
    runs-on:
      - self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Compile
        run: |
          cmake -B build -D Kokkos_ENABLE_CUDA=${{ matrix.cuda }} -D TESTS=ON -D precision=${{ matrix.precision }} -D Kokkos_ENABLE_OPENMP=ON
          cd build
          make -j 40
      - name: Run tests
        run: |
          cd build/tests
          export OMP_PROC_BIND=spread OMP_PLACES=threads OMP_NUM_THREADS=40
          ctest
